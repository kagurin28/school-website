<VirtualHost *:80>
	# This is a subdomain of [REDACTED].net that will host my school website project.
	# This config file is essentially just a copy-paste of the main www's file
	
	ServerName nths.[REDACTED].net
	# Just putting this here for when I actually buy the domain :/
	
	DocumentRoot /var/www/nths.[REDACTED].net/public
	
	<Directory "/var/www/nths.[REDACTED].net/public">
		AllowOverride all
		Require all granted
	</Directory>
	
	# Now all of the rewriting and shit
	RewriteEngine on
	RewriteCond %{DOCUMENT_ROOT}/$1 !-f
	RewriteRule ^([A-Za-z0-9]+)$  index.php?page=$1 [QSA]
	
	ErrorLog ${APACHE_LOG_DIR}/nths.[REDACTED].net/error.log
	CustomLog ${APACHE_LOG_DIR}/nths.[REDACTED].net/access.log combined
	LogLevel alert rewrite:trace6
</VirtualHost>
